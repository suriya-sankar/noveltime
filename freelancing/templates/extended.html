<script language="JavaScript">
    $(document).ready(function() {
        $('#comment_form').submit(function(e) { // catch the form's submit event
            e.preventDefault();
            $.ajax({ // create an AJAX call...
                data: 
                {
                  story_name:$("#story_name").val(),
                  chapter_name:$("#chapter_name").val(),
                  chapter_number:$("#chapter_number").val(),
                  comment_name:$("#comment_name").val(),
                  comment_text:$("#comment_text").val(),
                  'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                type:"POST", // GET or POST
                url: "{% url 'add_comment' %}", // the file to call
                success: function(response) { // on success..
                   $('#posted_name').html($('#comment_name').val());
                   $('#posted_comment').html($('#comment_text').val());
                   $('#posted_time').html("just now");

                   $('#fix').html("comment has been posted"); // update the DIV 
                   $('#comment_name').val('');
                   $('#comment_text').val('');
                   

                    
                }
            });
            return false;
        });
    });
</script>


</script>
